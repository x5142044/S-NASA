<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>S-NASA</title>


    <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.css'>

    <link rel="stylesheet" href="css/style.css">


</head>

<body>
    <header class="head-section">

        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
            <a class="navbar-brand" href="#">NASA Gallery</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="https://www.flickr.com/people/gsfc/" target='_blank'>About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://www.flickr.com/photos/24662369@N07/" target='_blank'>Photostream</a>
                    </li>
                    <li class="nav-item">
                        <button class="btn btn-outline-success my-2 my-sm-0" type="submit" onclick="sortDivs()">Revese Photos</button>
                    </li>
                </ul>
                <form class="form-inline mt-2 mt-md-0">
                    <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Input a keyword" onkeyup="imageFilter()" id="myInput">




                </form>
            </div>
        </nav>
    </header>

    <!--photos-->
    <div class="container">
        <div class="row">
            <div class="col">
                <div id="NASA_photo">

                </div>
                <div class="loadMore">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit" onclick="addTenItems()">Load 10 more photos..</button>
                </div>
            </div>

        </div>
    </div>

    <script src="js/index.js"></script>
